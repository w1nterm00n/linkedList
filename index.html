<script>

    const LinkedList = () => {
        let nodeNull = new Node (null, null);
        let head = new Node('head', nodeNull);

        const Append = (value) => {
            let node = head;
            while (node) {
                if (node.next == null) {
                    var newNode = new Node (value, nodeNull);
                    node.next = newNode;
                    return;
                }
                node = node.next;
            }
        }

        const Prepend = (value) => {
            //prepend(value) adds a new node containing value to the start of the list
            var newNode = new Node (value);
            newNode.next = head.next;
            head.next = newNode;
        }

        const ShowHead = () => {
            console.log(head);
        }
       
        const Size = () => {
            let count = 0; 
            let node = head;
            while (node) {
                count++;
                node = node.next
            }
            return count;
        }

        const ShowTail = () => {
             //tail returns the last node in the list
            let node = head;
            while (node) {
                    if (node.next == null) {
                        return node;
                    }
                node = node.next;
            }
        }

        const ShowNode = (index) => {
            //at(index) returns the node at the given index
            let i = 0; 
            let node = head;
            while (node) {
                if (i == index) {
                    return node;
                } else {
                    node = node.next;
                    i++;
                }
            }
            return;
        }

        //contains(value) returns true if the passed in value is in the list and otherwise returns false.
        const Contains = (value) => { 
            let node = head;
            while (node) {
                if (node.value == value) {
                    return true;
                }
                node = node.next
            }
            return false;
        }

        const Find = (value) => { 
            let index = 0;
            let node = head;
            while (node) {
                if (node.value == value) {
                    return index;
                }
                node = node.next
                index++;
            }
            return null;
        }

        //pop removes the last element from the list
        // const Pop = () => {
        //     let node = head;

        // }

        return {head, nodeNull, Append, Prepend, ShowHead, ShowNode, ShowTail, Size, Contains, Find};

    };


    class Node {
        constructor(value) {
            this.value = value
            this.next = null              
        }
    }

</script>
